<script>
  (function () {
    function changeScreenBusiness () {
     var html = document.documentElement || document.querySelector('html')
     var clinetWidth = document.documentElement.clientWidth || document.body.clientWidth
            // let clinetHeight = document.documentElement.clientHeight || document.body.clientHeight
            clinetWidth = clinetWidth > 750 ? 750 : clinetWidth
            html.style.fontSize = clinetWidth / 7.5 + 'px'
    }
        function changeScreenControlRemFunc (options, callback) {
          let { timer, later, context, args } = {}
          const time = options.time || 100
          const html = document.documentElement || document.querySelector('html')
          later = function () {
           return setTimeout(function () {
              timer = null
              // 业务逻辑
            let clinetWidth = document.documentElement.clientWidth || document.body.clientWidth
            // let clinetHeight = document.documentElement.clientHeight || document.body.clientHeight
            clinetWidth = clinetWidth > 750 ? 750 : clinetWidth
            html.style.fontSize = clinetWidth / 7.5 + 'px'
            }, time)
          }
          return function () {
            context = this
            args = arguments
              clearTimeout(timer)
              timer = later.apply(context, args)
          }
        }
        // window.onresize = changeScreenControlRemFunc({time: 200})
        // window.onresize()
        changeScreenBusiness()
      })()
</script>
